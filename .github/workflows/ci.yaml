name: 🚀 Spring Boot CI/CD - Authenmedaf

# Trigger workflow uniquement sur push f main
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout le code
      - name: 📦 Checkout du dépôt
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: ⚙️ Configurer Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      # 3️⃣ Build Maven JAR
      - name: 🧰 Build le projet avec Maven
        run: mvn -B clean package -DskipTests --file authenmedaf/pom.xml

      # 4️⃣ Login Docker Hub
      - name: 🔑 Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: 🐳 Build Docker Image
        run: |
          cd authenmedaf
          docker build -t ${{ secrets.DOCKER_USERNAME }}/authenmedaf:2.2.2 .
          docker tag ${{ secrets.DOCKER_USERNAME }}/authenmedaf:2.2.2 ${{ secrets.DOCKER_USERNAME }}/authenmedaf:latest

      # 6️⃣ Push Docker image vers Docker Hub
      - name: 📤 Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/authenmedaf:2.2.2
          docker push ${{ secrets.DOCKER_USERNAME }}/authenmedaf:latest

      # 7️⃣ Deploy Kubernetes
      - name: ☸️ Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f authenmedaf/k8s-deployment.yaml
          kubectl set image deployment/authenmedaf authenmedaf=${{ secrets.DOCKER_USERNAME }}/authenmedaf:2.2.2
          kubectl rollout status deployment/authenmedaf
