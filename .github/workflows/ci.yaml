name: 🚀 Spring Boot CI/CD - Authenmedaf

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Configurer Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: 🧰 Build le projet avec Maven
        run: mvn -B clean package -DskipTests --file authenmedaf/pom.xml

      - name: 🔑 Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: hamzadev2025
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build Docker Image
        run: |
          cd authenmedaf
          docker build -t hamzadev2025/authenmedaf:3.3.3 .
          docker tag hamzadev2025/authenmedaf:2.2.2 hamzadev2025/authenmedaf:latest

      - name: 📤 Push Docker Image vers Docker Hub
        run: |
          docker push hamzadev2025/authenmedaf:3.3.3
          docker push hamzadev2025/authenmedaf:latest

      - name: ✅ Build terminé !
        run: |
          echo "🎉 Image Docker disponible sur Docker Hub !"
          echo "🚀 Pour déployer sur Minikube, exécutez :"
          echo "   kubectl apply -f authenmedaf/k8s-deployment.yaml"
