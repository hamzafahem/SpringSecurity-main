name: ðŸš€ Spring Boot CI/CD - Authenmedaf

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurer Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: ðŸ§° Build le projet avec Maven
        run: mvn -B clean package -DskipTests --file authenmedaf/pom.xml

      # âœ… UTILISEZ UN SECRET, JAMAIS LE TOKEN EN DUR !
      - name: ðŸ”‘ Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: hamzadev2025
          password: ${{ secrets.DOCKERHUB_TOKEN }} # â† SECRET !

      - name: ðŸ³ Build Docker Image
        run: |
          cd authenmedaf
          docker build -t hamzadev2025/authenmedaf:2.2.2 .
          docker tag hamzadev2025/authenmedaf:2.2.2 hamzadev2025/authenmedaf:latest

      - name: ðŸ“¤ Push Docker Image
        run: |
          docker push hamzadev2025/authenmedaf:2.2.2
          docker push hamzadev2025/authenmedaf:latest

      - name: â˜¸ï¸ Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f authenmedaf/k8s-deployment.yaml
          kubectl set image deployment/authenmedaf authenmedaf=hamzadev2025/authenmedaf:2.2.2
          kubectl rollout status deployment/authenmedaf
